name    = Acme-CPANAuthors-Israeli
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2008

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Acme-CPANAuthors-Israeli
bugtracker.mailto = bug-acme-cpanauthors-israeli @rt.cpan.org
repository.url = http://github.com/shlomif/perl-Acme-CPANAuthors-Israeli
repository.web = http://github.com/shlomif/perl-Acme-CPANAuthors-Israeli
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes|LICENSE)\z
[VersionFromModule]
